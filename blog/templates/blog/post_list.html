{% extends "blog/base.html" %}
{% load static %}
{% block content %}
    <div class="d-flex flex-wrap justify-content-center align-content-center">
        <img class="rounded-circle" width=27% src="{{ user.profile.image.url }}">
    </div>
    <div class="d-flex flex-wrap justify-content-center align-content-center">
        <h1 class="">{{ user.username }}</h1>
    </div>
    <div class="h3 d-flex flex-wrap justify-content-center align-content-center text-secondary">
        {{ object_list.count }} Posts Total
    </div>

    {% for post in object_list %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{% url 'user-list' post.author_id %}">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                </div>
                <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}

{% endblock content %}
