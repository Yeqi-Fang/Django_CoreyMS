{% extends "blog/base.html" %}
{% block content %}
    <h1 class="mb-4">Images of this post</h1>
    {% for image in object_list %}
        <div class="row">
            <div class="col-8">
                <img src="{{ image.image.url }}" width="80%">
            </div>
            <div class="col-4">
                <div><a class="btn btn-info btn-bgg mt-1 mb-1" href="{% url 'postimages-update' image.id %}">Update</a></div>
                <a class="btn btn-danger btn-bg mt-1 mb-1 px-3" href="{% url 'postimages-delete' image.id %}">Delete</a>
            </div>

        </div>

    {% endfor %}
{% endblock content %}
